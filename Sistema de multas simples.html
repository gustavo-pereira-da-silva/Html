<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do Carro:
    <input type="number"name "txvel" id="txvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
    </div>
    <script>
        function calcular () {

            var txv= window.document.querySelector('input#txvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txv.value)
             res.innerHTML = `Sua Velocidade atual Ã© <strong>${vel}</strong> Km/h`
             if(
                 vel >60 
             ){
                 res.innerHTML += `<p>Voce foi <strong>MULTADO</strong> Por excesso de velocidade</p>`
             }
        }
    </script>
</body>
</html>
