<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo 2  front-end </title>

    <style>
        h1{
            color:rgb(62, 1, 204); 
            font-family: Verdana,Tahoma,sans-serif;
            font-size: 20px;
            text-transform: capitalize;
           text-align-last: center;
        }
       body {
        background-color: rgb(208, 223, 10);       
        color: rgb(60, 4, 189); 
        font: italic arial;
        font-size: 20px;
        text-align: center;
        }



    </style>
</head>
<body>
    <h1>Calculadora  Prompt alert</h1>
    <hr>
        <h3>Minha primeira Calculador Em Html </h3>
     <img src="imagem.png" alt="imagem html,css3,javaScript">
    <hr>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um Numero : ")) //Adicione o 1 Valor
        var n2 = Number.parseInt(window.prompt("Digite outro Numero : "))//Adicione o 2 Valor
        var s = n1 + n2  // Resultado dos dois valores
        window.alert(`O Resultado  entre ${n1} + ${n2}   = ${s}`) // mensagem na tela do resultado 
</script>
</body>
</html>
